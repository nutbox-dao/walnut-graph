# Walnut 后台或者需要公布到相关页面的数据
type Walnut @entity {
    id: ID!
    # walnut网络总TVL
    tvl: BigInt!
    # 所有在Walnut网络中进行质押的资产列表
    stakAssets: [Bytes!]
    # 所有Walnut网络中社区资产
    cTokens: [Bytes!]
    # 国库总收入
    revenue: BigInt!
    # 国库收入历史记录
    feeHistory: [FeeHistory!]
    # 国库支出历史记录
    propriationHistory: [AppropriationHistory!]
    # 所有社区列表
    communities: [Community!]
    totalUsers: Int!
    totalPools: Int!
}

type FeeHistory @entity {
    id: ID!
    timestamp: BigInt!
    feeType: String!
    community: Bytes!
    pool: Bytes!
    payer: Bytes!
    amount: BigInt!
}

type AppropriationHistory @entity {
    id: ID!
    timestamp: BigInt!
    recipient: Bytes!
    amount: BigInt!
    tx: Bytes!
}

# 社区dashboard页面需要体现出Community对象的各个字段信息
type Community @entity {
    id: ID!
    createdAt: BigInt!
    # 社区管理员
    owner: Bytes!
    # 社区主设置的抽成比例
    feeRatio: Int!
    # cToken地址
    cToken: Bytes!
    # 总共已经分发给池子的cToken
    distributedCToken: BigInt!
    # 作为手续费收取的cToken
    revenue: BigInt!
    # 社区总的TVL
    tvl: BigInt
    # 该社区所有的用户
    users: [User!]
    # 所有池子信息
    pools: [Pool!]
    manageHistory: [CommunityManageHistory!]
}

enum CommunityManageType {
  SETFEE
  DEPOSIT
  WITHDRAW
  ADDPOOL
  CLOSEPOOL
  SETRATIO
}

type CommunityManageHistory @entity {
    id: ID!
    # 类型
    type: CommunityManageType!
    # 充值或提现cToken的金额[Optional, 只有DEPOSIT、WITHDRAW cToken时才会存在]
    amount: BigInt
    # 操作的Pool[Optional, 只有ADDPOOL，CLOSEPOOL，OPENPOOL时才会存在]
    pool: Bytes
    # 交易hash
    tx: Bytes!
    timestamp: BigInt!
}

type Pool @entity {
    id: ID!
    createdAt: BigInt!
    # 当前状态
    status: PoolStatus!
    # 所属community
    community: Community!
    # 对应质押资产
    asset: Bytes!
    # 质押资产TVL(Optional, 无价格的资产无法获取TVL)
    tvl: BigInt
    # 当前质押用户列表
    stakers: [User!]
    # 所有用户在当前池子的质押操作历史记录
    stakingHistory: [UserStakingHistory!]
}

enum PoolStatus {
    OPENED
    CLOSED
}

type User @entity {
    id: ID!
    # 用户第一次使用Nutbox时间
    createdAt: BigInt!
    # 用户BSC地址
    address: Bytes!
    # 用户所在community列表
    inCommunities: [Community!]
    # 用户所参与的所有pool
    inPools: [Pool!]
    # 用户所拥有的全部cToken地址列表，以及金额（金额可以前端实时获取）
    cTokens: [Bytes!]
    # 用户持有的NUT总金额
    balances: BigInt!
    # 用户Staking操作记录
    stakingHistory: [UserStakingHistory!]
}

enum UserStakingHistoryType {
    DEPOSIT
    WITHDRAW
    HARVEST
}

type UserStakingHistory @entity {
    id: ID!
    type: UserStakingHistoryType!
    # 操作对应的community
    community: Bytes!
    # 操作对应的pool
    pool: Bytes!
    # 矿池类型
    poolFactory: Bytes!
    # 外链id
    chainId: Int
    # 如果是DEPOSIT/WITHDRAW，对应为staking资产地址，HARVEST为cToken地址
    asset: Bytes!
    # 操作对应的资产金额
    amount: BigInt!
    # 对应操作交易hash
    tx: Bytes!
}